{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid mt-5 pt-5 pb-5" style="border: 3px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 700px;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-8 p-5">
                <form method="POST">
                    <!-- Login Form Header -->
                    <div class="d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Login to your account</p>
                    </div>

                    <!-- Email Input Field -->
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" name="email" required>
                        <label for="email-input" class="form-label">Email address</label>
                    </div>

                    <!-- Password Input Field -->
                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" name="password" required>
                        <label for="password-input" class="form-label">Password</label>
                    </div>

                    <!-- Remember Me Checkbox and Forgot Password Link -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input me-2" value="" id="remember">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="text-center text-lg-start">
                        <button type="submit" class="btn btn-dark btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <!-- Registration Link -->
                        <p class="small fw-bold mt-2 mb-0">Don't have an account?
                            <a href="/register" class="link-danger">Register</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
