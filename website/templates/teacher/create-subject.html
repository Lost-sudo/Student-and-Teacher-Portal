{% extends "teacher/base-2.html" %}

{% block title %} Create Subject {% endblock %}

{% block content %}

<style>
    /* Custom CSS for the Creating Subject */
    .container {
        margin-top: 50px;
    }
    h1 {
        margin-bottom: 30px;
        color: #007bff;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

<div class="container">
    <!-- Title -->
    <h1>Create New Subject</h1>
    <!-- Form to create a new subject -->
    <form action="{{ url_for('views.create_subject') }}" method="POST">
        <!-- Input field for subject name -->
        <div class="mb-3">
            <label for="subjectName" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectName" name="subjectName" required>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
