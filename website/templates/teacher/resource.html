{% extends "teacher/base-2.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center">Explore Resources</h1>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for subject in subjects %}
                            <a href="{{ url_for('views.view_resources_by_subject', subject_id=subject.id) }}" class="list-group-item list-group-item-action">
                                <h5 class="mb-0">{{ subject.name }}</h5>
                                <p class="text-muted">Click to view resources for {{ subject.name }}</p>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
