{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container mt-3 pb-5" style="border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 900px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 col-lg-6 col-xl-8">
                <form method="POST">
                    <!-- Form header -->
                    <div class="d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Register</p>
                   </div>
                    <!-- First name and last name fields -->
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="first-name">
                                <label for="first-name">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last-name">
                                <label for="last-name">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <!-- Email field -->
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="email" placeholder="Enter a valid email address" name="email">
                                <label for="email">Enter email address</label>
                            </div>
                        </div>
                    </div>
                    <!-- Password fields -->
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
                                <label for="password1">Enter password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password2" placeholder="Re-enter password" name="password2">
                                <label for="password2">Re-enter password</label>
                            </div>
                        </div>
                    </div>
                    <!-- Course selection and birthday fields -->
                    <div class="row mb-2">
                        <div class="col">
                            <select class="form-select" id="course-selection" name="course-selection">
                                <option selected>Select Course</option>
                                <option value="BSCPE">Bachelor of Science in Computer Engineer</option>
                                <option value="BSCS">Bachelor of Science in Computer Science</option>
                                <option value="BSIT">Bachelor of Science in Information Technology</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="birthdate" placeholder="MM/DD/YY" name="birthdate">
                                <label for="birthdate">Enter your birthday</label>
                            </div>
                        </div>
                    </div>
                    <!-- Gender selection -->
                    <div class="row mb-2">
                        <div class="col">
                            <label for="gender" class="form-label">Select Gender</label>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                        </div>
                    </div>
                    <!-- Register button -->
                    <div class="text-center text-lg-start">
                        <button type="submit" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        <!-- Already registered link -->
                        <p class="small fw-bold mt-2 mb-0">Already registered? <a href="/login" class="link-danger">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
